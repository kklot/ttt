{% extends "base.html" %}

{% block content %}
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'check:detail' question.id %}">{{ question.question_text }}</a></li>
        <!-- check: namespace -->
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
{% endblock content %}
